<html>

<head>
    <title>TwitterClone</title>
</head>

<body>
    
    <h1>TwitterClone</h1>

    <form action="/createtweet" method="post">
        <h2>Tweet Text</h2>             
        <input type="text" maxlength="140" size="100" placeholder="tweet" name="tweettext" id="tweettext" /> 
        <br/>    
        <br/> 
        <input type="submit" id="tweetbutton" name="tweetbutton"  value="Tweet">
        <input type="text" hidden id="userid" name="userid"  value="<%= userid %>">
    </form>
   
</body>

</html>
